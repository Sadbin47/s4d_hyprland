# Hyprlock Configuration

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

background {
    monitor =
    path = screenshot
    color = rgba(1e1e2eff)
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 280, 55
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(cba6f7ff)
    inner_color = rgba(1e1e2eff)
    font_color = rgba(cdd6f4ff)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    rounding = 10
    check_color = rgba(a6e3a1ff)
    fail_color = rgba(f38ba8ff)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgba(f9e2afff)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -50
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M %p")"
    font_size = 95
    font_family = JetBrainsMono Nerd Font Bold
    color = rgba(cdd6f4ff)
    position = 0, 250
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(00000080)
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    font_size = 22
    font_family = JetBrainsMono Nerd Font
    color = rgba(cdd6f4ff)
    position = 0, 150
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgba(00000080)
}

label {
    monitor =
    text = Hi, $USER
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    color = rgba(cba6f7ff)
    position = 0, 50
    halign = center
    valign = center
}

