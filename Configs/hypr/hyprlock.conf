# ── Hyprlock Configuration ────────────────────────────────────────────────────
# Dim + Blur lockscreen with Catppuccin Mocha accents

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    immediate_render = true
    fractional_scaling = 2
}

# ── Background: Screenshot + Heavy Blur + Dim ────────────────────────────────
background {
    monitor =
    path = screenshot
    color = rgba(1e1e2eff)

    blur_passes = 3
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.7
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# ── Input Field ──────────────────────────────────────────────────────────────
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(cba6f7aa)
    inner_color = rgba(1e1e2ecc)
    font_color = rgba(cdd6f4ff)
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <span foreground="##a6adc8">Password...</span>
    hide_input = false
    rounding = 15
    check_color = rgba(a6e3a1ff)
    fail_color = rgba(f38ba8ff)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgba(f9e2afff)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -120
    halign = center
    valign = center
}

# ── Clock ────────────────────────────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    font_size = 120
    font_family = JetBrainsMono Nerd Font Bold
    color = rgba(cdd6f4ee)
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 10
    shadow_boost = 0.5
    shadow_color = rgba(00000066)
}

# ── AM/PM ────────────────────────────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%p")"
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    color = rgba(cba6f7cc)
    position = 0, 110
    halign = center
    valign = center
}

# ── Date ─────────────────────────────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    color = rgba(bac2decc)
    position = 0, 60
    halign = center
    valign = center
}

# ── User ─────────────────────────────────────────────────────────────────────
label {
    monitor =
    text = $USER
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    color = rgba(cba6f7aa)
    position = 0, -80
    halign = center
    valign = center
}

# ── Now Playing ──────────────────────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:3000] echo "$(playerctl metadata --format '{{artist}} — {{title}}' 2>/dev/null || echo '')"
    font_size = 12
    font_family = JetBrainsMono Nerd Font
    color = rgba(a6adc880)
    position = 0, 50
    halign = center
    valign = bottom
}
