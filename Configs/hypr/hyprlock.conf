# ── Hyprlock Configuration ────────────────────────────────────────────────────
# Standalone lockscreen — Catppuccin Mocha + clean design

# ── Local Variables ──
$fontFamily = JetBrainsMono Nerd Font

# Catppuccin Mocha colors (hyprlock is separate, doesn't inherit hyprland vars)
$base      = rgb(1e1e2e)
$mantle    = rgb(181825)
$crust     = rgb(11111b)
$surface0  = rgb(313244)
$surface1  = rgb(45475a)
$text      = rgb(cdd6f4)
$subtext0  = rgb(a6adc8)
$subtext1  = rgb(bac2de)
$mauve     = rgb(cba6f7)
$red       = rgb(f38ba8)
$green     = rgb(a6e3a1)
$blue      = rgb(89b4fa)
$lavender  = rgb(b4befe)
$textAlpha = rgba(cdd6f4ee)
$subAlpha  = rgba(a6adc8cc)
$mauveAlpha = rgba(cba6f7ee)
$surfaceAlpha = rgba(45475aaa)
$baseAlpha = rgba(1e1e2edd)

$fn_greet = echo "Good $(date +%H | awk '{if ($1 < 12) print "Morning"; else if ($1 < 18) print "Afternoon"; else print "Evening"}'), ${USER}"

# ── GENERAL ──
general {
    no_fade_in = false
    grace = 3
    disable_loading_bar = false
}

# ── BACKGROUND ──
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 6
    noise = 0.02
    contrast = 0.9
    brightness = 0.6
    vibrancy = 0.2
}

# ── TIME ──
label {
    monitor =
    text = $TIME
    color = $textAlpha
    font_size = 90
    font_family = $fontFamily
    position = 0, 0
    halign = center
    valign = center
}

# ── DATE ──
label {
    monitor =
    text = cmd[update:43200000] date +"%A, %d %B %Y"
    color = $subAlpha
    font_size = 25
    font_family = $fontFamily
    position = 0, 120
    halign = center
    valign = top
}

# ── INPUT FIELD ──
input-field {
    monitor =
    size = 220, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = $mauveAlpha
    inner_color = $surfaceAlpha
    font_color = $textAlpha
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = -1
    check_color = $green
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgba(f9e2afee)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = true
    position = 0, -30
    halign = center
    valign = center
}

# ── USER GREETING ──
label {
    monitor =
    text = cmd[update:60000] $fn_greet
    color = $textAlpha
    font_size = 20
    font_family = $fontFamily Bold
    position = 0, -120
    halign = center
    valign = center
}

# ── MEDIA (if playing) ──
label {
    monitor =
    text = cmd[update:2000] playerctl metadata --format '{{title}} — {{artist}}' 2>/dev/null || echo ""
    color = $subAlpha
    font_family = $fontFamily
    font_size = 14
    position = 0, 50
    halign = center
    valign = bottom
}

