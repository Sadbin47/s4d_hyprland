# ── Window Rules ──────────────────────────────────────────────────────────────

# ━━━ Float Rules ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(nwg-look)$
windowrulev2 = float, class:^(qt5ct)$
windowrulev2 = float, class:^(qt6ct)$
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, class:^(ark)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = float, class:^(org.freedesktop.impl.portal)(.*)$
windowrulev2 = float, class:^(waypaper)$
windowrulev2 = float, class:^(Bitwarden)$
windowrulev2 = float, class:^(1Password)$

# Dialogs
windowrulev2 = float, title:^(Open File)(.*)$
windowrulev2 = float, title:^(Save File)(.*)$
windowrulev2 = float, title:^(Open Folder)(.*)$
windowrulev2 = float, title:^(Save As)(.*)$
windowrulev2 = float, title:^(Confirm to replace files)$
windowrulev2 = float, title:^(File Operation Progress)$

# PiP
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = keepaspectratio, title:^(Picture-in-Picture)$
windowrulev2 = size 25% 25%, title:^(Picture-in-Picture)$
windowrulev2 = move 73% 2%, title:^(Picture-in-Picture)$

# ━━━ Size Constraints ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 700 500, class:^(blueman-manager)$
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, class:^(blueman-manager)$

# ━━━ Opacity Rules ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
windowrulev2 = opacity 0.88 0.85, class:^(kitty)$
windowrulev2 = opacity 0.95 0.92, class:^([Cc]ode)$
windowrulev2 = opacity 0.95 0.92, class:^(code-oss)$
windowrulev2 = opacity 0.98 0.95, class:^(firefox)$
windowrulev2 = opacity 0.95 0.90, class:^(org.kde.dolphin)$
windowrulev2 = opacity 0.95 0.90, class:^(nemo)$
windowrulev2 = opacity 0.90 0.85, class:^(Spotify)$
windowrulev2 = opacity 0.90 0.85, class:^(spotify)$
windowrulev2 = opacity 0.90 0.85, class:^(discord)$
windowrulev2 = opacity 0.80 0.70, class:^(Rofi)$

# ━━━ Workspace Assignments ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Browsers → 2
windowrulev2 = workspace 2 silent, class:^(firefox)$
windowrulev2 = workspace 2 silent, class:^(chromium)$
windowrulev2 = workspace 2 silent, class:^(brave-browser)$

# Editors → 3
windowrulev2 = workspace 3 silent, class:^([Cc]ode)$
windowrulev2 = workspace 3 silent, class:^(code-oss)$
windowrulev2 = workspace 3 silent, class:^(jetbrains-.*)$

# File Managers → 4
windowrulev2 = workspace 4 silent, class:^(org.kde.dolphin)$
windowrulev2 = workspace 4 silent, class:^(nemo)$

# Communication → 5
windowrulev2 = workspace 5 silent, class:^(discord)$
windowrulev2 = workspace 5 silent, class:^(Slack)$
windowrulev2 = workspace 5 silent, class:^(telegram-desktop)$

# Media → 6
windowrulev2 = workspace 6 silent, class:^([Ss]potify)$
windowrulev2 = workspace 6 silent, class:^(mpv)$

# ━━━ Special Rules ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Games
windowrulev2 = fullscreen, class:^(steam_app_.*)$
windowrulev2 = immediate, class:^(steam_app_.*)$

# Wlogout
windowrulev2 = float, class:^(wlogout)$
windowrulev2 = fullscreen, class:^(wlogout)$

# Idle inhibit for media
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$
windowrulev2 = idleinhibit fullscreen, class:^(mpv)$

# ━━━ Layer Rules ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
layerrule = blur, waybar
layerrule = blur, rofi
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, waybar
layerrule = ignorezero, rofi
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = noanim, hyprpicker
layerrule = noanim, selection
