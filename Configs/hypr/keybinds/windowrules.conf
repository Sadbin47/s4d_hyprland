# ── Window Rules ──────────────────────────────────────────────────────────────

# ━━━ Float Rules ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
windowrule = float, class:^(pavucontrol)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = float, class:^(nwg-look)$
windowrule = float, class:^(qt5ct)$
windowrule = float, class:^(qt6ct)$
windowrule = float, class:^(file-roller)$
windowrule = float, class:^(ark)$
windowrule = float, class:^(org.gnome.Calculator)$
windowrule = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float, class:^(polkit-gnome-authentication-agent-1)$
windowrule = float, class:^(org.freedesktop.impl.portal)(.*)$
windowrule = float, class:^(waypaper)$
windowrule = float, class:^(Bitwarden)$
windowrule = float, class:^(1Password)$

# Dialogs
windowrule = float, title:^(Open File)(.*)$
windowrule = float, title:^(Save File)(.*)$
windowrule = float, title:^(Open Folder)(.*)$
windowrule = float, title:^(Save As)(.*)$
windowrule = float, title:^(Confirm to replace files)$
windowrule = float, title:^(File Operation Progress)$

# PiP
windowrule = float, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = keepaspectratio, title:^(Picture-in-Picture)$
windowrule = size 25% 25%, title:^(Picture-in-Picture)$
windowrule = move 73% 2%, title:^(Picture-in-Picture)$

# ━━━ Size Constraints ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
windowrule = size 800 600, class:^(pavucontrol)$
windowrule = size 700 500, class:^(blueman-manager)$
windowrule = center, class:^(pavucontrol)$
windowrule = center, class:^(blueman-manager)$

# ━━━ Opacity Rules ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
windowrule = opacity 0.88 0.85, class:^(kitty)$
windowrule = opacity 0.95 0.92, class:^([Cc]ode)$
windowrule = opacity 0.95 0.92, class:^(code-oss)$
windowrule = opacity 0.98 0.95, class:^(firefox)$
windowrule = opacity 0.88 0.80, class:^(org.kde.dolphin)$
windowrule = opacity 0.95 0.90, class:^(nemo)$
windowrule = opacity 0.90 0.85, class:^(Spotify)$
windowrule = opacity 0.90 0.85, class:^(spotify)$
windowrule = opacity 0.90 0.85, class:^(discord)$
windowrule = opacity 0.80 0.70, class:^(Rofi)$

# ━━━ Workspace Assignments ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Browsers → 2
windowrule = workspace 2 silent, class:^(firefox)$
windowrule = workspace 2 silent, class:^(chromium)$
windowrule = workspace 2 silent, class:^(brave-browser)$

# Editors → 3
windowrule = workspace 3 silent, class:^([Cc]ode)$
windowrule = workspace 3 silent, class:^(code-oss)$
windowrule = workspace 3 silent, class:^(jetbrains-.*)$

# File Managers → 4
windowrule = workspace 4 silent, class:^(org.kde.dolphin)$
windowrule = workspace 4 silent, class:^(nemo)$

# Communication → 5
windowrule = workspace 5 silent, class:^(discord)$
windowrule = workspace 5 silent, class:^(Slack)$
windowrule = workspace 5 silent, class:^(telegram-desktop)$

# Media → 6
windowrule = workspace 6 silent, class:^([Ss]potify)$
windowrule = workspace 6 silent, class:^(mpv)$

# ━━━ Special Rules ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Games
windowrule = fullscreen, class:^(steam_app_.*)$
windowrule = immediate, class:^(steam_app_.*)$

# Wlogout
windowrule = float, class:^(wlogout)$
windowrule = fullscreen, class:^(wlogout)$

# Idle inhibit for media
windowrule = idleinhibit fullscreen, class:^(firefox)$
windowrule = idleinhibit fullscreen, class:^(mpv)$

# ━━━ Layer Rules ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
layerrule = blur, waybar
layerrule = blur, rofi
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, waybar
layerrule = ignorezero, rofi
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = noanim, hyprpicker
layerrule = noanim, selection
