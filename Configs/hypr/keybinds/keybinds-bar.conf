# ── Waybar-Only Keybindings ── s4d Hyprland ────────────────────────────────────
# This file is ONLY sourced when waybar is the active bar.
# When DankMaterialShell is active, this file stays commented out in
# hyprland.conf — guaranteeing zero keybinding conflicts.
#
# ┌───────────────────────────────────────────────────────────────┐
# │  KEY COMBO              │  ACTION                             │
# │  SUPER + ALT + →        │  Next Waybar Layout                 │
# │  SUPER + ALT + ←        │  Previous Waybar Layout             │
# │  SUPER + ALT + ↑        │  Next Wallpaper                     │
# │  SUPER + ALT + ↓        │  Previous Wallpaper                 │
# │  SUPER + W              │  Cycle Waybar CSS Style             │
# │  SUPER + SHIFT + W      │  Waybar Menu (rofi)                 │
# │  SUPER + ALT + W        │  Random Wallpaper                   │
# │  SUPER + SHIFT + N      │  Wallpaper Select (rofi)            │
# │  SUPER + ALT + P        │  Cycle Bar Position (T/B/L/R)       │
# └───────────────────────────────────────────────────────────────┘
$mainMod = SUPER

# ━━━ Layout Cycling (SUPER + ALT + ←/→) ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod ALT, Right, Next Waybar Layout, exec, ~/.config/hypr/scripts/waybar-style.sh layout-next
bindd = $mainMod ALT, Left, Prev Waybar Layout, exec, ~/.config/hypr/scripts/waybar-style.sh layout-prev

# ━━━ Wallpaper Cycling (SUPER + ALT + ↑/↓) ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod ALT, Up, Next Wallpaper, exec, ~/.config/hypr/scripts/wallpaper.sh next
bindd = $mainMod ALT, Down, Prev Wallpaper, exec, ~/.config/hypr/scripts/wallpaper.sh prev

# ━━━ Style Cycling ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, W, Cycle Waybar Style, exec, ~/.config/hypr/scripts/waybar-style.sh next
bindd = $mainMod SHIFT, W, Waybar Menu, exec, ~/.config/hypr/scripts/waybar-style.sh rofi

# ━━━ Position Cycling ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod ALT, P, Cycle Bar Position, exec, ~/.config/hypr/scripts/waybar-style.sh position-next

# ━━━ Wallpaper Extras ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod ALT, W, Random Wallpaper, exec, ~/.config/hypr/scripts/wallpaper.sh random
bindd = $mainMod SHIFT, N, Wallpaper Select, exec, ~/.config/hypr/scripts/wallpaper.sh select
