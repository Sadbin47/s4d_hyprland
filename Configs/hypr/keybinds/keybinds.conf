# ── Keybindings ── s4d Hyprland ────────────────────────────────────────────────
$mainMod = SUPER

# ━━━ Applications ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, T, Terminal, exec, $terminal
bindd = $mainMod, E, File Manager, exec, $fileManager
bindd = $mainMod, A, App Launcher, exec, $menu
bindd = $mainMod, B, Browser, exec, $browser
bindd = $mainMod, C, Editor, exec, $editor

# ━━━ Window Management ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, Q, Close Window, killactive
bindd = $mainMod SHIFT, Q, Kill Process, exec, hyprctl activewindow | grep "pid:" | awk '{print $2}' | xargs kill -9
bindd = $mainMod, V, Toggle Float, togglefloating
bindd = $mainMod, F, Fullscreen, fullscreen
bindd = $mainMod SHIFT, F, Maximize, fullscreen, 1
bindd = $mainMod, P, Pseudo Tile, pseudo
bindd = $mainMod, D, Toggle Split, layoutmsg, togglesplit

# ━━━ Groups ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, G, Toggle Group, togglegroup
bindd = $mainMod, bracketright, Next in Group, changegroupactive, f
bindd = $mainMod, bracketleft, Prev in Group, changegroupactive, b

# ━━━ Lock Screen & Power ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, L, Lock Screen, exec, sh -c 'brightnessctl -s && brightnessctl set 70% && (pidof hyprlock || hyprlock); brightnessctl -r'
bindd = $mainMod, escape, Lock Screen, exec, sh -c 'brightnessctl -s && brightnessctl set 70% && (pidof hyprlock || hyprlock); brightnessctl -r'
bindd = $mainMod, X, Power Menu, exec, wlogout -b 3 -T 350 -B 350 -L 500 -R 500 -l ~/.config/wlogout/wlogout/layout_1 -C ~/.config/wlogout/wlogout/style_1.css --protocol layer-shell 2>/dev/null || rofi -show power-menu -modi "power-menu:~/.config/rofi/scripts/power-menu.sh"
bindd = $mainMod, Delete, Restart Hyprland, exec, hyprctl reload && notify-send -t 1500 'Hyprland' 'Config reloaded'
bindd = CTRL ALT, Delete, Exit Hyprland, exec, hyprctl dispatch exit 0

# ━━━ Screenshots ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = , Print, Screenshot Area, exec, ~/.config/hypr/scripts/screenshot.sh area
bindd = SHIFT, Print, Screenshot Screen, exec, ~/.config/hypr/scripts/screenshot.sh full
bindd = $mainMod, Print, Screenshot Active Window, exec, ~/.config/hypr/scripts/screenshot.sh active
bindd = $mainMod SHIFT, Print, Screenshot + Edit, exec, grim -g "$(slurp)" - | swappy -f -

# ━━━ Hardware Controls ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Volume (using OSD script)
bindel = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh --inc
bindel = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh --dec
bindl  = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh --toggle
bindl  = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume.sh --toggle-mic

# Brightness (using OSD script)
bindel = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh --inc
bindel = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh --dec

# Media
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

# ━━━ Clipboard ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod SHIFT, V, Clipboard History, exec, cliphist list | rofi -dmenu -p "Clipboard" | cliphist decode | wl-copy

# ━━━ Utilities ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, N, Notification Center, exec, swaync-client -t -sw
bindd = $mainMod SHIFT, C, Color Picker, exec, hyprpicker -a && notify-send "Color Picker" "Color copied to clipboard"

# ━━━ Utilities (bar-independent) ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# NOTE: Waybar/wallpaper cycling binds are in keybinds-bar.conf (loaded only
#       when waybar is active — avoids conflict with DankMaterialShell).
bindd = $mainMod, slash, Keybindings Help, exec, ~/.config/hypr/scripts/keybinds-help.sh
bindd = $mainMod SHIFT, T, Toggle Touchpad, exec, ~/.config/hypr/scripts/touchpad.sh

# ━━━ Focus ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bindd = ALT, Tab, Cycle Focus, cyclenext
bindd = ALT SHIFT, Tab, Cycle Focus Reverse, cyclenext, prev

# ━━━ Move Windows ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# ━━━ Resize ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
binde = $mainMod CTRL, left, resizeactive, -40 0
binde = $mainMod CTRL, right, resizeactive, 40 0
binde = $mainMod CTRL, up, resizeactive, 0 -40
binde = $mainMod CTRL, down, resizeactive, 0 40

# ━━━ Swap Windows (ALT SHIFT to keep ALT+arrows free for bar/wallpaper) ━━━━
bind = $mainMod ALT SHIFT, left, swapwindow, l
bind = $mainMod ALT SHIFT, right, swapwindow, r
bind = $mainMod ALT SHIFT, up, swapwindow, u
bind = $mainMod ALT SHIFT, down, swapwindow, d

# ━━━ Advanced Window Controls ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod SHIFT, P, Pin Window, pin
bindd = $mainMod ALT, G, Game Mode (disable effects), exec, ~/.config/hypr/scripts/gamemode.sh
bindd = $mainMod, O, Focus Urgent, focusurgentorlast

# ━━━ Workspaces ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Cycle workspaces
bind = $mainMod, TAB, workspace, m+1
bind = $mainMod SHIFT, TAB, workspace, m-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Relative workspace navigation
bind = $mainMod CTRL, right, workspace, r+1
bind = $mainMod CTRL ALT, right, movetoworkspace, r+1
bind = $mainMod CTRL, left, workspace, r-1
bind = $mainMod CTRL ALT, left, movetoworkspace, r-1

# Jump to empty workspace
bindd = $mainMod, grave, Jump to Empty Workspace, workspace, empty

# Special workspace (scratchpad)
bindd = $mainMod, S, Scratchpad, togglespecialworkspace, magic
bindd = $mainMod SHIFT, S, Move to Scratchpad, movetoworkspace, special:magic
bindd = $mainMod ALT, S, Move to Scratchpad (silent), movetoworkspacesilent, special:magic

# ━━━ Mouse ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
