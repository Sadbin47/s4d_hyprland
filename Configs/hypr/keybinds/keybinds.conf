# ── Keybindings ── s4d Hyprland ────────────────────────────────────────────────
$mainMod = SUPER

# ━━━ Applications ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, T, Terminal, exec, $terminal
bindd = $mainMod, E, File Manager, exec, $fileManager
bindd = $mainMod, A, App Launcher, exec, $menu
bindd = $mainMod, B, Browser, exec, $browser
bindd = $mainMod, C, Editor, exec, $editor

# ━━━ Window Management ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, Q, Close Window, killactive
bindd = $mainMod SHIFT, Q, Kill Process, exec, hyprctl activewindow | grep "pid:" | awk '{print $2}' | xargs kill -9
bindd = $mainMod, V, Toggle Float, togglefloating
bindd = $mainMod, F, Fullscreen, fullscreen
bindd = $mainMod SHIFT, F, Maximize, fullscreen, 1
bindd = $mainMod, P, Pseudo Tile, pseudo
bindd = $mainMod, D, Toggle Split, togglesplit

# ━━━ Groups ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, G, Toggle Group, togglegroup
bindd = $mainMod, TAB, Next in Group, changegroupactive, f
bindd = $mainMod SHIFT, TAB, Prev in Group, changegroupactive, b

# ━━━ Lock Screen & Power ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, escape, Lock Screen, exec, pidof hyprlock || hyprlock
bindd = $mainMod, X, Power Menu, exec, wlogout -b 4 -c 0 -r 0 -m 0 --protocol layer-shell 2>/dev/null || rofi -show power-menu -modi "power-menu:~/.config/rofi/scripts/power-menu.sh"
bindd = CTRL ALT, Delete, Exit Hyprland, exec, hyprctl dispatch exit 0

# ━━━ Screenshots ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = , Print, Screenshot Area, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Area copied to clipboard"
bindd = SHIFT, Print, Screenshot Screen, exec, grim - | wl-copy && notify-send "Screenshot" "Screen copied to clipboard"
bindd = $mainMod, Print, Screenshot Save, exec, mkdir -p ~/Pictures/Screenshots && grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png && notify-send "Screenshot" "Saved to Pictures/Screenshots"
bindd = $mainMod SHIFT, Print, Screenshot + Edit, exec, grim -g "$(slurp)" - | swappy -f -

# ━━━ Hardware Controls ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Volume
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5 && notify-send -t 800 -r 2593 "Volume" "$(pamixer --get-volume)%"
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5 && notify-send -t 800 -r 2593 "Volume" "$(pamixer --get-volume)%"
bindl  = , XF86AudioMute, exec, pamixer -t && notify-send -t 800 -r 2593 "Volume" "$(pamixer --get-mute && echo Muted || echo Unmuted)"
bindl  = , XF86AudioMicMute, exec, pamixer --default-source -t

# Brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Media
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

# ━━━ Clipboard ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod SHIFT, V, Clipboard History, exec, cliphist list | rofi -dmenu -p "Clipboard" | cliphist decode | wl-copy

# ━━━ Utilities ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, N, Notification Center, exec, swaync-client -t -sw
bindd = $mainMod SHIFT, C, Color Picker, exec, hyprpicker -a && notify-send "Color Picker" "Color copied to clipboard"

# ━━━ Waybar & Theme ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, up, Cycle Waybar Style, exec, ~/.config/hypr/scripts/waybar-style.sh next
bindd = $mainMod, slash, Keybindings Help, exec, ~/.config/hypr/scripts/keybinds-help.sh
bindd = $mainMod SHIFT, B, Blue Light Filter, exec, hyprctl keyword decoration:blur:screen_shader ~/.config/hypr/shaders/blue-light-filter.glsl 2>/dev/null && notify-send "Shader" "Blue light filter toggled" || hyprctl keyword decoration:blur:screen_shader "" && notify-send "Shader" "Shader removed"
bindd = $mainMod SHIFT, T, Toggle Touchpad, exec, ~/.config/hypr/scripts/touchpad.sh
bindd = $mainMod SHIFT, N, Wallpaper Select, exec, ~/.config/hypr/scripts/wallpaper.sh select
bindd = $mainMod ALT, W, Random Wallpaper, exec, ~/.config/hypr/scripts/wallpaper.sh random

# ━━━ Focus Navigation ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, down, movefocus, d

# Vim-style focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Vim-style move
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Vim-style resize
binde = $mainMod CTRL, H, resizeactive, -40 0
binde = $mainMod CTRL, L, resizeactive, 40 0
binde = $mainMod CTRL, K, resizeactive, 0 -40
binde = $mainMod CTRL, J, resizeactive, 0 40

# ━━━ Window Movement ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# ━━━ Window Resizing ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
binde = $mainMod CTRL, left, resizeactive, -40 0
binde = $mainMod CTRL, right, resizeactive, 40 0
binde = $mainMod CTRL, up, resizeactive, 0 -40
binde = $mainMod CTRL, down, resizeactive, 0 40

# ━━━ Swap Windows ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

# ━━━ Workspaces ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window silently
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Tab through workspaces
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1

# Special workspace (scratchpad)
bindd = $mainMod, S, Scratchpad, togglespecialworkspace, magic
bindd = $mainMod SHIFT, S, Move to Scratchpad, movetoworkspace, special:magic

# ━━━ Mouse Bindings ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
