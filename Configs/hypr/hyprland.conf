#=============================================================================
# s4d Hyprland Configuration - Minimal & Clean
#=============================================================================

# Monitor configuration (auto-detect)
monitor=,preferred,auto,auto

# Variables
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$browser = firefox
$editor = code
$mainMod = SUPER

# Startup applications
# NOTE: If using DMS (DankMaterialShell), it replaces:
#   - waybar, swaync, hypridle, polkit-agent
# The install script will comment out redundant entries

exec-once = swaync
# Bar - Choose one (install script will configure):
# exec-once = waybar
# exec-once = dms run  # DankMaterialShell (replaces waybar, swaync, hypridle, polkit)
exec-once = swww-daemon
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = udiskie &
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle

# Source additional configs
# Uncomment the one matching your GPU:
# source = ~/.config/hypr/nvidia.conf
# source = ~/.config/hypr/amd.conf
# source = ~/.config/hypr/intel.conf

source = ~/.config/hypr/env.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/theme.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/windowrules.conf

# Uncomment for ASUS ROG laptops:
# source = ~/.config/hypr/rog.conf
