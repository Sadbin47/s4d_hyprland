#=============================================================================
# s4d Hyprland Configuration - Minimal & Clean
#=============================================================================

# Monitor configuration (auto-detect)
monitor=,preferred,auto,auto

# Variables
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$browser = firefox
$editor = code
$mainMod = SUPER

# Startup applications
# NOTE: The install script will auto-configure based on your bar choice

# Bar (install script will enable the chosen one): #BAR_SECTION
exec-once = waybar #BAR_WAYBAR
# exec-once = dms run #BAR_DMS

# Notification daemon (DMS has its own, so only needed for Waybar)
exec-once = swaync #SWAYNC_LINE

# Background & utilities
exec-once = swww-daemon
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 #POLKIT_LINE
exec-once = udiskie &
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle #HYPRIDLE_LINE

# Source additional configs
# Uncomment the one matching your GPU:
# source = ~/.config/hypr/nvidia.conf
# source = ~/.config/hypr/amd.conf
# source = ~/.config/hypr/intel.conf

source = ~/.config/hypr/env.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/theme.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/windowrules.conf

# Uncomment for ASUS ROG laptops:
# source = ~/.config/hypr/rog.conf
