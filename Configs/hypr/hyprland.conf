# Monitor configuration
monitor=,preferred,auto,auto
source = ~/.config/hypr/monitors.conf

# ── Variables ─────────────────────────────────────────────────────────────────
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$browser = firefox
$editor = code
$mainMod = SUPER

# ── Autostart ─────────────────────────────────────────────────────────────────
# Bar (install script configures the chosen one):
exec-once = waybar #BAR_WAYBAR
# exec-once = dms run #BAR_DMS

# Core services
exec-once = swaync #SWAYNC_LINE
exec-once = swww-daemon
exec-once = sleep 1 && ~/.config/hypr/scripts/wallpaper.sh restore
exec-once = hypridle #HYPRIDLE_LINE

# System utilities
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 #POLKIT_LINE
exec-once = udiskie &
exec-once = nm-applet --indicator
exec-once = blueman-applet

# Clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# ── Source Modular Configs ────────────────────────────────────────────────────
source = ~/.config/hypr/settings/env.conf
source = ~/.config/hypr/settings/input.conf
source = ~/.config/hypr/settings/general.conf
source = ~/.config/hypr/settings/misc.conf
source = ~/.config/hypr/colors/catppuccin-mocha.conf
source = ~/.config/hypr/themes/decoration.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/keybinds/keybinds.conf
source = ~/.config/hypr/keybinds/windowrules.conf

# ── GPU Config (auto-detected by install script) ─────────────────────────────
# source = ~/.config/hypr/settings/nvidia.conf
# source = ~/.config/hypr/settings/amd.conf
# source = ~/.config/hypr/settings/intel.conf

# ── Optional: ASUS ROG laptops ───────────────────────────────────────────────
# source = ~/.config/hypr/settings/rog.conf

# ── User Preferences (edit this freely!) ─────────────────────────────────────
source = ~/.config/hypr/userprefs.conf
