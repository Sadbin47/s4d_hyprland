# ── HyDE Theme: Joker ──────────────────────────────────────────────────────────
# Wallbash Mode: theme
# // ----------------------------

$HYDE_THEME = Joker
$GTK_THEME = Joker
$ICON_THEME = Tela-circle-dracula
$COLOR_SCHEME = prefer-dark
$CURSOR_THEME = Bibata-Modern-Classic
$CURSOR_SIZE = 20

$FONT = $FONT
$FONT_SIZE = $FONT_SIZE
$DOCUMENT_FONT = $DOCUMENT_FONT
$DOCUMENT_FONT_SIZE = $DOCUMENT_FONT_SIZE
$MONOSPACE_FONT = $MONOSPACE_FONT
$MONOSPACE_FONT_SIZE = $MONOSPACE_FONT_SIZE

$CODE_THEME = $CODE_THEME
$SDDM_THEME = $CODE_THEME

# ── Theme-specific general overrides ──────────────────────────────────────────
# These override values from settings/general.conf with theme-appropriate styling
general {
    gaps_in = 1
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(39ff1499) rgb(ff33ff) rgb(ff33ff) rgba(39ff1499) 90deg
    col.inactive_border = rgb(98FB98) rgb(2E8B57) rgb(2E8B57) rgb(98FB98) 90deg
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# // ----------------------------
# README:
# Values above are derived and sanitized from the theme.conf file.
# This ensures themes won't have any 'exec' or 'source' commands
# that could potentially harm the system or cause undesired behavior.
#
# Dear Theme Owner:
# You can still add your own custom 'exec' or 'source' commands
# by adding it as a variable, examples:
#
# -- theme.conf --
# $RUN_CMD="some_command"
# $SOURCE_FILE="/some/files"
#
# -- userprefs.conf --
# exec = ${RUN_CMD}
# source = ${SOURCE_FILE}
# exec = hyde-shell wallbash code $CODE_THEME
# // ----------------------------
