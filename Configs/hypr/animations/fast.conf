# ── Fast Animations ───────────────────────────────────────────────────────────
# Snappy and responsive, minimal latency feel
animations {
    enabled = true

    bezier = fastIn, 0.2, 0.02, 0.1, 1.12
    bezier = fastOut, 0.4, 0.1, 0.3, 1.21
    bezier = fastMove, 0.15, 0.65, 0.25, 1.18
    bezier = fastFade, 0.35, 0.8, 0.45, 1.59
    bezier = line, 1, 1, 1, 1

    animation = windows, 1, 3.2, fastMove, slide 20%
    animation = windowsIn, 1, 3, fastIn, popin 60%
    animation = windowsOut, 1, 3, fastOut, popin 60%
    animation = windowsMove, 1, 3, fastMove, slide
    animation = border, 1, 1, line
    animation = borderangle, 1, 10, fastMove, once
    animation = fade, 1, 2.3, fastFade
    animation = workspaces, 1, 4, fastMove, slide
    animation = specialWorkspace, 1, 3, fastMove, slidevert
    animation = layers, 1, 2, fastIn, slide
    animation = layersOut, 1, 2, fastOut
}
