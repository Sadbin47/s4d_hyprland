# ── Smooth Animations (Default) ───────────────────────────────────────────────
# Balanced bezier curves with vertical workspace sliding
animations {
    enabled = true

    bezier = smooth, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = liner, 1, 1, 1, 1
    bezier = bounce, 0.4, 0.9, 0.6, 1.0

    animation = windows, 1, 5, smooth, slide
    animation = windowsIn, 1, 5, smoothIn, slidevert
    animation = windowsOut, 1, 5, smoothOut, slide
    animation = windowsMove, 1, 5, bounce, slide
    animation = border, 1, 2, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 4, smooth
    animation = workspaces, 1, 6, overshot, slidevert
    animation = specialWorkspace, 1, 5, smooth, slidevert
    animation = layers, 1, 4, bounce, slidevert
    animation = layersOut, 1, 4, smoothOut, slide
}
