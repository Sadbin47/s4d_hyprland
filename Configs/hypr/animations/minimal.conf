# ── Minimal Animations ────────────────────────────────────────────────────────
# Subtle and quick, just enough to feel smooth
animations {
    enabled = true

    bezier = quick, 0.15, 0, 0.1, 1

    animation = windows, 1, 2, quick
    animation = border, 1, 3, default
    animation = fade, 1, 2, quick
    animation = workspaces, 1, 3, quick, slide
}
