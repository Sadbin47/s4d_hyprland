# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = false
        tap-to-click = true
        drag_lock = 0
    }
}

# New gesture syntax (workspace_swipe was removed)
# Use 3 finger horizontal swipe for workspace switching
gesture = 3, horizontal, workspace
