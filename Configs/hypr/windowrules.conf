# Window Rules

#=============================================================================
# FLOATING WINDOWS
#=============================================================================
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(nwg-look)$
windowrulev2 = float, class:^(qt5ct)$
windowrulev2 = float, class:^(qt6ct)$
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, class:^(ark)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, class:^(gnome-calculator)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = float, class:^(org.freedesktop.impl.portal.desktop.gtk)$
windowrulev2 = float, class:^(org.freedesktop.impl.portal.desktop.hyprland)$

# Dialogs
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$
windowrulev2 = float, title:^(Open Folder)$
windowrulev2 = float, title:^(Save As)$
windowrulev2 = float, title:^(Confirm to replace files)$
windowrulev2 = float, title:^(File Operation Progress)$

# Picture in Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 30% 30%, title:^(Picture-in-Picture)$
windowrulev2 = move 69% 2%, title:^(Picture-in-Picture)$

#=============================================================================
# CENTER FLOATING
#=============================================================================
windowrulev2 = center, floating:1

#=============================================================================
# SIZE CONSTRAINTS
#=============================================================================
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 700 500, class:^(blueman-manager)$
windowrulev2 = size 600 400, class:^(nm-connection-editor)$

#=============================================================================
# OPACITY RULES
#=============================================================================
windowrulev2 = opacity 0.92 0.88, class:^(kitty)$
windowrulev2 = opacity 0.95 0.92, class:^(Code)$
windowrulev2 = opacity 0.95 0.92, class:^(code)$
windowrulev2 = opacity 0.95 0.92, class:^(code-oss)$
windowrulev2 = opacity 0.98 0.95, class:^(firefox)$
windowrulev2 = opacity 0.95 0.90, class:^(org.kde.dolphin)$
windowrulev2 = opacity 0.95 0.90, class:^(nemo)$
windowrulev2 = opacity 0.95 0.90, class:^(thunar)$

#=============================================================================
# WORKSPACE ASSIGNMENTS
#=============================================================================
# Web browsers -> Workspace 2
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 2, class:^(chromium)$
windowrulev2 = workspace 2, class:^(google-chrome)$
windowrulev2 = workspace 2, class:^(brave-browser)$

# Code editors -> Workspace 3
windowrulev2 = workspace 3, class:^(Code)$
windowrulev2 = workspace 3, class:^(code)$
windowrulev2 = workspace 3, class:^(code-oss)$
windowrulev2 = workspace 3, class:^(jetbrains-)

# File managers -> Workspace 4
windowrulev2 = workspace 4, class:^(org.kde.dolphin)$
windowrulev2 = workspace 4, class:^(nemo)$
windowrulev2 = workspace 4, class:^(thunar)$
windowrulev2 = workspace 4, class:^(pcmanfm)$

# Communication -> Workspace 5
windowrulev2 = workspace 5, class:^(discord)$
windowrulev2 = workspace 5, class:^(slack)$
windowrulev2 = workspace 5, class:^(telegram-desktop)$

# Media -> Workspace 6
windowrulev2 = workspace 6, class:^(Spotify)$
windowrulev2 = workspace 6, class:^(spotify)$
windowrulev2 = workspace 6, class:^(vlc)$
windowrulev2 = workspace 6, class:^(mpv)$

# Gaming -> Workspace 7
windowrulev2 = workspace 7, class:^(steam)$
windowrulev2 = workspace 7, class:^(lutris)$
windowrulev2 = workspace 7, class:^(heroic)$

#=============================================================================
# GAME/FULLSCREEN RULES
#=============================================================================
windowrulev2 = fullscreen, class:^(steam_app_)
windowrulev2 = immediate, class:^(steam_app_)
windowrulev2 = noblur, class:^(steam_app_)

#=============================================================================
# LAYER RULES
#=============================================================================
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window

#=============================================================================
# XWayland
#=============================================================================
windowrulev2 = rounding 0, xwayland:1, floating:1
