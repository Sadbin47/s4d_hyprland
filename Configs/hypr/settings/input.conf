# ── Input Configuration ───────────────────────────────────────────────────────
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    numlock_by_default = true

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        drag_lock = false
        workspace_swipe = true
        workspace_swipe_invert = true
    }
}

